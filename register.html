<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashFlow</title>

<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- favicon --> 
<link rel="icon" type="image/png" href="./images/favicon.png">


<style>
  html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevents scrolling */
      overflow-x: hidden;
      max-width: 100%;

  }
  .register-input{
    width: 50%;
  }


 /* small Screens  -----------------mobile screen*/
 @media only screen and (max-width: 480px) {
  .register-input{
    width: 90%;
  }

}


</style>
</head>
<body>

  <div class="row">
    <div class="col-12 d-none d-md-block col-md-6 first-column min-vh-100 bg-primary">
     <!-- logo  -->
     <h1 class="text-light p-2">CashFlow</h1>

     <!-- sentence section  -->
       <div class="min-vh-100 d-flex justify-content-center align-items-center text-white">
         <div class="text-center w-75">
          <h1 >Your financial success begins with proper tracking and planning. <hr> Let CashFlow help you!</h1>

         <div class="d-flex justify-content-center align-items-center" >
          <img src="./images/indian-rupee-gold-coin-stack.png" class="img-fluid" style="width: 35%;" alt="">
        </div>
        
      </div>
     </div>
  
    </div>


 <!-- register Section -->
    
    <div class="col-12  col-md-6 second-column min-vh-100 ">

            <div class="d-flex justify-content-center align-items-center vh-100">

              <div class="text-dark p-4 rounded register-input">
                <!-- Headline visible only on small screens -->
                  <h1 class="text-center text-primary mb-4 d-block d-md-none">CashFlow</h1>

                 <h2 class="text-center mb-4">Register</h2>
          
                 <input type="text" id="name" placeholder="Name" class="form-control mb-4 w-100 w-md-auto">
                 <input type="text" id="username" placeholder="Username" class="form-control mb-4 w-100 w-md-auto">
                 <input type="password" id="password" placeholder="Password" class="form-control mb-4 w-100">
                 <button class="btn btn-primary w-100 mb-4" onclick="registerButton()">Register</button>

                 <p id="nullresult" class="text-center text-danger"></p>
     
                 <div class="d-flex justify-content-center align-items-center gap-1">
                   <p class="text-primary mb-0">Already have an Account?</p>
                   <button class="btn text-primary fw-bold" onclick="loginButton()">Login</button>  
                 </div>
              </div>
            </div> 
     
    </div>
  </div>

  
</body>
<script src="./register.js"></script>
</html>
